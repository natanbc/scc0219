<!doctype html>
<html lang="en-US">
    <head>
        <title>Ram Ranch</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="products.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css">
    </head>
    <body>
        <header>
            <div class="header">
                <div>Ram Ranch | Products</div>
                <div class="header-buttons">
                    <i class="fa fa-shopping-cart"></i>
                    <span>Login</span>
                    <i class="fa fa-circle"></i>
                </div>
            </div>
            <div class="horizontal-line"></div>
        </header>
        <div class="content">
            <div class="sidebar">
                <h2>Categories</h2>
                <form>
                    <div>
                        <input type="radio" name="category" id="category1">
                        <label for="category1">category 1</label>
                    </div>
                    <div>
                        <input type="radio" name="category" id="category2">
                        <label for="category2">category 2</label>
                    </div>
                    <div>
                        <input type="radio" name="category" id="category3">
                        <label for="category3">category 3</label>
                    </div>
                </form>
                <div class="horizontal-line" style="width: 100%; margin-top: 20px;"></div>
                <h2>Filters</h2>
                <div>
                    <div>
                        <input type="checkbox" id="filter1">
                        <label for="filter1">filter 1</label>
                    </div>
                    <div>
                        <input type="checkbox" id="filter2">
                        <label for="filter2">filter 2</label>
                    </div>
                    <div>
                        <input type="checkbox" id="filter3">
                        <label for="filter3">filter 3</label>
                    </div>
                </div>
            </div>
            <div class="products">
                <div class="product">
                    name 1  R$100,00<br>
                    short description
                </div>
                <div class="product">
                    name 2  R$100,00<br>
                    short description
                </div>
                <div class="product">
                    name 3  R$100,00<br>
                    short description
                </div>
                <div class="product">
                    name 4  R$100,00<br>
                    short description
                </div>
                <div class="product">
                    name 5  R$100,00<br>
                    short description
                </div>
                <div class="product">
                    name 6  R$100,00<br>
                    short description
                </div>
            </div>
        </div>
        <footer>
            <div class="footer">
                <div class="horizontal-line"></div>
                <span>(C) Copyright 2021 RAM Ranch</span>
            </div>
        </footer>
    </body>
</html>
